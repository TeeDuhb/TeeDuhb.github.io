                <div class="links-wrapper">

        </div>

    <div class="page-container">
        <div class="contact-grid-wrapper">
            <div class="company-metadata-siderbar-wrapper">
                <div class="logo">
                    <img src="images/logos/Logo2.jpg" alt="logo">
                </div>
                <div class="company-details-wrapper">
                    <i class="fas fa-map-marker-alt"></i>
                    <div>
                        Denver, CO 
                    </div>
                </div>
                <div class="company-details-wrapper">
                    <i class="fas fa-phone-volume"></i>
                    <div>
                        (720)460-0803
                    </div>
                </div>
                <div class="company-details-wrapper">
                    <i class="far fa-clock"></i>
                    <div>
                        10 AM - MIDNIGHT
                    </div>
                </div>
                <div class="company-details-wrapper">
                    <i class="fas fa-envelope"></i>
                    <div>
                        TylerJoeWilliams@Gmail.COM
                    </div>
                </div>
            </div>
            <div class="form">
                <form action="mailto:TylerJoeWilliams@Gmail.COM?subject=Website%20Contact" method="post" enctype="text/plain">
                <div class="form-group">
                    <input type="text" id="fullName" name="fullName" placeholder="Your name">
                    <label for="fullName">Your name</label>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Your email" required>
                    <label for="email">Your email</label>
                </div>
                <div class="form-group">
                    <input type="tel" id="phone number" name="phone number" placeholder="Your phone number">
                    <label for="phone number">Your phone number</label>
                </div>
                <div class="form-group">
                    <textarea name="message" id="message" placeholder="Message"></textarea>
                    <label for="message">Message</label>
                </div>
                <div class="center-btn-wrapper">
                    <button type="submit" class="btn">Send</button>
                </div>
            </div>
        </div>
    </div>
    <div class="spacer10"></div>
    <div class="footer-wrapper">
        <div class="logo">
            <img src="images/logos/LogoEnhance.png" alt="Logo bye">
        </div>
        <div class="contact-hours-footer">
